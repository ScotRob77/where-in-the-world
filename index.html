<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz game where the user needs to guess the capital city of the country">
    <meta name="keywords" content="quiz, countries, capital cities, city quiz, world">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Where In The World</title>
</head>

<body>
    <div>
        <h1 class="heading">Where In The World</h1>
    </div>

    <div class="rules">
        <p>Instructions and introduction</p>
    </div>

    <div class="userinput">
        <input id="username" type="text" placeholder="Enter Username"> 
    </div>

    <div class="game-area">

        <div class="start">
            <button id="start-quiz">Start Quiz</button>
        </div>

        <div class="quiz-area">
            <div class="question-area">
                <p id="question">Question..?</p>
            </div>

            <div class="answer-area">
                <div id="answer1">Answer 1</div>
                <div id="answer2">Answer 2</div>
                <div id="answer3">Answer 3</div>
            </div> 
            <button data-type="submit" class="btn-submit" id="submit-answer">Submit Answer</button>
        </div>

        <div>
            <span id="user-score" >0</span>
            <span id="total-score" >/10</span>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
